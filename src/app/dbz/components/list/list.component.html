<h4>Listado</h4>
<ul class="list-group">
    <li 
    *ngFor="let character of characterList;
    let i = index;
    let firstItem = first;
    let lastItem = last;
    let evenItem = even;
    let oddItem = odd;
    "
    class="list-group-item" 
    [ngClass]="{
        'active': firstItem,
        'list-group-item-success': evenItem,
        'list-group-item-danger': oddItem
    }">
        {{i+1}}. 
        {{ character.name }} - power: {{ character.power }}

        <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>
    </li>
    
</ul>
