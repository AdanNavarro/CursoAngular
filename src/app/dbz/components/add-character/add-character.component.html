<h4>
    Agregar Personaje
</h4>

<form (ngSubmit)="emitCharacter()">
    <input class="form-control mb-3" type="text" placeholder="Nombre" [(ngModel)]="character.name" name="name">
    <input class="form-control mb-3" type="number" placeholder="Poder" [(ngModel)]="character.power" name="power">

    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
