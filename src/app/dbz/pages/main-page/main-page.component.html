<div class="container-fluid">
    <div class="bg-white shadow rounded p-4">
        <h1>
            DBZ Personajes
        </h1>
        <hr>
        <div class="row">
            <div class="col">
                <app-dbz-list [characterList]="characters" (DeleteCharacter)="deleteCharacter($event)"></app-dbz-list>
            </div>
            <div class="col">
                <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
            </div>
        </div>
    </div>
</div>
